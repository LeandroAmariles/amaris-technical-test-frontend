<div class="container mt-4">
    <mat-toolbar color="primary">
      <span>Employee Search</span>
    </mat-toolbar>
  
    <div class="form-group mt-4">
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Employee ID</mat-label>
        <input matInput [(ngModel)]="employeeId" placeholder="Enter Employee ID">
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="searchEmployee()">Search</button>
    </div>
  
    <table mat-table [dataSource]="employees" class="mat-elevation-z8 mt-4" *ngIf="employees.length > 0">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
      </ng-container>
  
      <!-- Salary Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Annual Salary </th>
        <td mat-cell *matCellDef="let employee"> {{employee.salary * 12}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
